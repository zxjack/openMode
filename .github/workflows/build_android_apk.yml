# OpenMode安卓自动编译+自动上传Releases（终极无报错版）
name: Build OpenMode Android Release APK
on:
  workflow_dispatch: # 仅手动触发
  push:
    branches: [ main ]
    paths-ignore: [ 'README.md', '*.md' ]

jobs:
  build-apk:
    runs-on: ubuntu-latest
    env:
      # 核心：仅靠环境变量禁用遥测，无需任何手动命令
      FLUTTER_ANALYTICS_DISABLED: "true"
      PUB_ENVIRONMENT: "github-actions"
      # 禁用Flutter所有冗余输出
      FLUTTER_QUIET: "true"
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      # 配置Flutter 3.16.0（稳定版）
      - name: Set up Flutter 3.16.0
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.16.0'
          cache: flutter

      # 彻底移除手动遥测命令，仅安装依赖（非交互）
      - name: Install Dependencies (Non-Interactive)
        run: flutter pub get --non-interactive

      - name: Clean Project
        run: flutter clean --non-interactive

      # 编译APK（非交互+忽略版本检查）
      - name: Build Release APK
        run: |
          flutter build apk --release --split-per-abi \
            --no-version-check \
            --non-interactive

      # 上传APK到Artifacts
      - name: Upload APK to Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: OpenMode-Android-APK
          path: |
            build/app/outputs/flutter-apk/app-armeabi-v7a-release.apk
            build/app/outputs/flutter-apk/app-arm64-v8a-release.apk
            build/app/outputs/flutter-apk/app-x86_64-release.apk

      # 自动上传到Releases
      - name: Create Release and Upload APK
        uses: softprops/action-gh-release@v2
        with:
          tag_name: OpenMode-v${{ github.run_id }}
          name: OpenMode-Android-${{ github.run_id }}
          body: Flutter 3.16.0 终极稳定版APK（无任何遥测/交互报错）
          draft: false
          prerelease: false
          files: |
            build/app/outputs/flutter-apk/app-armeabi-v7a-release.apk
            build/app/outputs/flutter-apk/app-arm64-v8a-release.apk
            build/app/outputs/flutter-apk/app-x86_64-release.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
