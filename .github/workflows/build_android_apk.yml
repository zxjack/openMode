# OpenMode安卓自动编译+自动上传Releases（Flutter 3.16.0稳定版）
name: Build OpenMode Android Release APK
on:
  workflow_dispatch: # 仅手动触发，避免自动触发干扰
  push:
    branches: [ main ]
    paths-ignore: [ 'README.md', '*.md' ]

jobs:
  build-apk:
    runs-on: ubuntu-latest
    env:
      # 全局禁用交互式提示
      FLUTTER_QUIET: "true"
      PUB_ENVIRONMENT: "github-actions"
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      # 核心升级：使用Flutter 3.16.0（内置Dart 3.2.0，兼容所有依赖）
      - name: Set up Flutter 3.16.0 (稳定版)
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.16.0'
          cache: flutter

      # 禁用遥测+安装依赖（保留日志，便于排查）
      - name: Disable Telemetry & Install Dependencies
        run: |
          chmod +x $FLUTTER_ROOT/bin/flutter
          flutter config --disable-telemetry
          flutter pub get

      - name: Clean Project
        run: flutter clean

      # 编译Release版APK，兼容所有依赖
      - name: Build Release APK
        run: |
          flutter build apk --release --split-per-abi \
            --no-version-check \
            --non-interactive

      # 上传APK到Artifacts
      - name: Upload APK to Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: OpenMode-Android-APK
          path: |
            build/app/outputs/flutter-apk/app-armeabi-v7a-release.apk
            build/app/outputs/flutter-apk/app-arm64-v8a-release.apk
            build/app/outputs/flutter-apk/app-x86_64-release.apk

      # 自动上传到Releases
      - name: Create Release and Upload APK
        uses: softprops/action-gh-release@v2
        with:
          tag_name: OpenMode-v${{ github.run_id }}
          name: OpenMode-Android-${{ github.run_id }}
          body: Flutter 3.16.0+Dart 3.2.0 稳定版APK（兼容所有原始依赖）
          draft: false
          prerelease: false
          files: |
            build/app/outputs/flutter-apk/app-armeabi-v7a-release.apk
            build/app/outputs/flutter-apk/app-arm64-v8a-release.apk
            build/app/outputs/flutter-apk/app-x86_64-release.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
