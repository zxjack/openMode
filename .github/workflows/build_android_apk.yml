# OpenMode安卓自动编译（临时调试版：显示完整错误日志）
name: Build OpenMode Android Release APK
on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths-ignore: [ 'README.md', '*.md' ]

jobs:
  build-apk:
    runs-on: ubuntu-latest
    env:
      FLUTTER_QUIET: "true"
      PUB_ENVIRONMENT: "github-actions"
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Set up Flutter 3.10.0
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.10.0'
          cache: flutter

      # 关键：移除输出屏蔽，显示完整日志
      - name: Disable Telemetry & Install Dependencies (显示日志)
        run: |
          flutter config --disable-telemetry
          flutter pub get

      - name: Clean Project
        run: flutter clean

      - name: Build Release APK
        run: |
          flutter build apk --release --split-per-abi \
            --no-version-check \
            --non-interactive

      # 保留产物上传（不影响调试）
      - name: Upload APK to Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: OpenMode-Android-APK
          path: |
            build/app/outputs/flutter-apk/app-armeabi-v7a-release.apk
            build/app/outputs/flutter-apk/app-arm64-v8a-release.apk
            build/app/outputs/flutter-apk/app-x86_64-release.apk

      - name: Create Release and Upload APK
        uses: softprops/action-gh-release@v2
        with:
          tag_name: OpenMode-v${{ github.run_id }}
          name: OpenMode-Android-${{ github.run_id }}
          body: 调试版APK（显示完整日志）
          draft: false
          prerelease: false
          files: |
            build/app/outputs/flutter-apk/app-armeabi-v7a-release.apk
            build/app/outputs/flutter-apk/app-arm64-v8a-release.apk
            build/app/outputs/flutter-apk/app-x86_64-release.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
