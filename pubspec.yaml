name: open_mode
description: "OpenMode - Mobile App for OpenCode and more"
publish_to: 'none'

version: 1.0.1+2

environment:
  sdk: ^3.0.0 # 适配Flutter 3.10.0的Dart版本

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  dio: ^5.4.0
  provider: ^6.1.1
  shared_preferences: ^2.2.2
  flutter_markdown: ^0.6.18
  flutter_highlight: ^0.7.0
  file_picker: ^8.1.2
  url_launcher: ^6.2.2
  package_info_plus: ^4.2.0
  json_annotation: ^4.8.1
  equatable: ^2.0.5
  dartz: ^0.10.1
  get_it: ^7.6.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0 # 适配Dart 3.0.0
  json_serializable: ^6.7.1
  build_runner: ^2.4.7
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  assets:
    - assets/images/

flutter_launcher_icons:
  android: "launcher_icon"
  ios: false
  image_path: "assets/images/icon.png"
  min_sdk_android: 21
  web:
    generate: true
    image_path: "assets/images/icon.png"
    background_color: "#ffffff"
    theme_color: "#000000"
  windows:
    generate: false
    image_path: "assets/images/icon.png"
    icon_size: 48
  macos:
    generate: false
    image_path: "assets/images/icon.png"
