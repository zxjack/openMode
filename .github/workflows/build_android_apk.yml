# OpenMode安卓自动编译+自动上传Releases（最终稳定版）
name: Build OpenMode Android Release APK
on:
  workflow_dispatch: # 仅手动触发，避免自动触发干扰
  push:
    branches: [ main ]
    paths-ignore: [ 'README.md', '*.md' ]

jobs:
  build-apk:
    runs-on: ubuntu-latest
    env:
      # 全局环境变量：禁用Flutter遥测，跳过所有交互式提示
      FLUTTER_QUIET: "true"
      PUB_ENVIRONMENT: "github-actions"
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      # 配置Flutter 3.10.0，禁用遥测
      - name: Set up Flutter 3.10.0 (稳定版)
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.10.0'
          cache: flutter

      # 关键修复：先手动禁用遥测，再安装依赖（跳过所有交互）
      - name: Disable Flutter Telemetry (跳过遥测提示)
        run: |
          flutter config --disable-telemetry
          flutter pub get -q # -q 静默模式，无输出、无交互

      - name: Clean Project
        run: flutter clean -q

      # 编译APK：静默模式+忽略版本检查+强制非交互
      - name: Build Release APK
        run: |
          flutter build apk --release --split-per-abi \
            --no-version-check \
            --quiet \
            --non-interactive

      # 上传产物到Artifacts
      - name: Upload APK to Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: OpenMode-Android-APK
          path: |
            build/app/outputs/flutter-apk/app-armeabi-v7a-release.apk
            build/app/outputs/flutter-apk/app-arm64-v8a-release.apk
            build/app/outputs/flutter-apk/app-x86_64-release.apk

      # 上传到Releases
      - name: Create Release and Upload APK
        uses: softprops/action-gh-release@v2
        with:
          tag_name: OpenMode-v${{ github.run_id }}
          name: OpenMode-Android-${{ github.run_id }}
          body: 自动编译的OpenMode安卓Release版APK（无交互、稳定版）
          draft: false
          prerelease: false
          files: |
            build/app/outputs/flutter-apk/app-armeabi-v7a-release.apk
            build/app/outputs/flutter-apk/app-arm64-v8a-release.apk
            build/app/outputs/flutter-apk/app-x86_64-release.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
