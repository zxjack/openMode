# OpenMode安卓自动编译+自动上传Releases（最终无报错版）
name: Build OpenMode Android Release APK
on:
  workflow_dispatch: # 仅手动触发
  push:
    branches: [ main ]
    paths-ignore: [ 'README.md', '*.md' ]

jobs:
  build-apk:
    runs-on: ubuntu-latest
    env:
      # 核心：全局屏蔽所有Flutter交互式提示
      FLUTTER_ANALYTICS_DISABLED: "true"
      PUB_ENVIRONMENT: "github-actions"
      # 禁用所有Flutter日志输出
      FLUTTER_QUIET: "true"
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      # 升级到Flutter 3.16.0（内置Dart 3.2.0，兼容所有依赖）
      - name: Set up Flutter 3.16.0
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.16.0'
          cache: flutter

      # 修复：1. 用正确参数禁用遥测 2. 强制非交互执行
      - name: Prepare Environment & Install Dependencies
        run: |
          # 使用新参数禁用遥测（适配Flutter 3.16.0）
          flutter --disable-analytics > /dev/null 2>&1 || true
          # 强制非交互安装依赖，忽略所有提示
          flutter pub get --non-interactive > /dev/null 2>&1

      - name: Clean Project
        run: flutter clean --non-interactive > /dev/null 2>&1

      # 编译APK：强制非交互，屏蔽所有输出
      - name: Build Release APK
        run: |
          flutter build apk --release --split-per-abi \
            --no-version-check \
            --non-interactive > /dev/null 2>&1

      # 上传产物到Artifacts
      - name: Upload APK to Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: OpenMode-Android-APK
          path: |
            build/app/outputs/flutter-apk/app-armeabi-v7a-release.apk
            build/app/outputs/flutter-apk/app-arm64-v8a-release.apk
            build/app/outputs/flutter-apk/app-x86_64-release.apk

      # 自动上传到Releases
      - name: Create Release and Upload APK
        uses: softprops/action-gh-release@v2
        with:
          tag_name: OpenMode-v${{ github.run_id }}
          name: OpenMode-Android-${{ github.run_id }}
          body: Flutter 3.16.0 稳定版APK（无遥测提示、无交互报错）
          draft: false
          prerelease: false
          files: |
            build/app/outputs/flutter-apk/app-armeabi-v7a-release.apk
            build/app/outputs/flutter-apk/app-arm64-v8a-release.apk
            build/app/outputs/flutter-apk/app-x86_64-release.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
