# OpenMode安卓自动编译+自动上传Releases工作流（修复Flutter版本报错）
name: Build OpenMode Android Release APK
on:
  workflow_dispatch: # 手动触发（核心）
  push:
    branches: [ main ]
    paths-ignore: [ 'README.md', '*.md' ]

jobs:
  build-apk:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      # 修复：改用直装版本+指定架构，解决版本匹配报错
      - name: Set up Flutter 3.8.1
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.8.1'
          architecture: x64
          channel: 'any'
          cache: flutter

      - name: Install Dependencies
        run: flutter pub get

      - name: Clean Project
        run: flutter clean

      - name: Build Release APK
        run: flutter build apk --release --split-per-abi

      - name: Upload APK to Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: OpenMode-Android-APK
          path: |
            build/app/outputs/flutter-apk/app-armeabi-v7a-release.apk
            build/app/outputs/flutter-apk/app-arm64-v8a-release.apk
            build/app/outputs/flutter-apk/app-x86_64-release.apk

      - name: Create Release and Upload APK
        uses: softprops/action-gh-release@v2
        with:
          tag_name: OpenMode-v${{ github.run_id }}
          name: OpenMode-Android-${{ github.run_id }}
          body: 自动编译的OpenMode安卓Release版APK（修复Flutter版本问题）
          draft: false
          prerelease: false
          files: |
            build/app/outputs/flutter-apk/app-armeabi-v7a-release.apk
            build/app/outputs/flutter-apk/app-arm64-v8a-release.apk
            build/app/outputs/flutter-apk/app-x86_64-release.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
