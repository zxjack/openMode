# OpenMode安卓自动编译+自动上传Releases（最终修复版，Flutter 3.10.0稳定版）
name: Build OpenMode Android Release APK
on:
  workflow_dispatch: # 手动触发
  push:
    branches: [ main ]
    paths-ignore: [ 'README.md', '*.md' ]

jobs:
  build-apk:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      # 关键修复：改用Flutter 3.10.0（稳定可下载，兼容OpenMode）
      - name: Set up Flutter 3.10.0 (稳定版)
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.10.0' # 替换为3.10.0，放弃3.8.1
          cache: flutter

      - name: Install Dependencies
        run: flutter pub get

      - name: Clean Project
        run: flutter clean

      # 编译时忽略版本兼容警告（可选，确保编译通过）
      - name: Build Release APK
        run: flutter build apk --release --split-per-abi --no-version-check

      - name: Upload APK to Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: OpenMode-Android-APK
          path: |
            build/app/outputs/flutter-apk/app-armeabi-v7a-release.apk
            build/app/outputs/flutter-apk/app-arm64-v8a-release.apk
            build/app/outputs/flutter-apk/app-x86_64-release.apk

      - name: Create Release and Upload APK
        uses: softprops/action-gh-release@v2
        with:
          tag_name: OpenMode-v${{ github.run_id }}
          name: OpenMode-Android-${{ github.run_id }}
          body: 自动编译的OpenMode安卓Release版APK（Flutter 3.10.0稳定版）
          draft: false
          prerelease: false
          files: |
            build/app/outputs/flutter-apk/app-armeabi-v7a-release.apk
            build/app/outputs/flutter-apk/app-arm64-v8a-release.apk
            build/app/outputs/flutter-apk/app-x86_64-release.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
