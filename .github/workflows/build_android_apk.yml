# OpenMode安卓自动编译+自动上传Releases（最终可运行版）
name: Build OpenMode Android Release APK
on:
  workflow_dispatch: # 仅手动触发
  push:
    branches: [ main ]
    paths-ignore: [ 'README.md', '*.md' ]

jobs:
  build-apk:
    runs-on: ubuntu-latest
    env:
      FLUTTER_QUIET: "true"
      PUB_ENVIRONMENT: "github-actions"
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Set up Flutter 3.10.0
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.10.0'
          cache: flutter

      # 修复权限+安装依赖（保留日志，便于排查）
      - name: Prepare & Install Dependencies
        run: |
          chmod +x $FLUTTER_ROOT/bin/flutter
          flutter config --disable-telemetry
          flutter pub get # 此时依赖已适配，可正常执行

      - name: Clean Project
        run: flutter clean

      # 编译APK（适配修复后的依赖）
      - name: Build Release APK
        run: |
          flutter build apk --release --split-per-abi \
            --no-version-check \
            --non-interactive

      # 上传产物到Artifacts
      - name: Upload APK to Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: OpenMode-Android-APK
          path: |
            build/app/outputs/flutter-apk/app-armeabi-v7a-release.apk
            build/app/outputs/flutter-apk/app-arm64-v8a-release.apk
            build/app/outputs/flutter-apk/app-x86_64-release.apk

      # 自动上传到Releases
      - name: Create Release and Upload APK
        uses: softprops/action-gh-release@v2
        with:
          tag_name: OpenMode-v${{ github.run_id }}
          name: OpenMode-Android-${{ github.run_id }}
          body: 适配Flutter 3.10.0+Dart 3.0.0的稳定版APK
          draft: false
          prerelease: false
          files: |
            build/app/outputs/flutter-apk/app-armeabi-v7a-release.apk
            build/app/outputs/flutter-apk/app-arm64-v8a-release.apk
            build/app/outputs/flutter-apk/app-x86_64-release.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
